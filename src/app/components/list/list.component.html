<mat-list>
    @for (crypto of cryptos; track crypto) {
      <mat-list-item>
        <mat-icon matListItemIcon>folder</mat-icon>
        <h3 matListItemTitle>{{crypto.name}}</h3>
        <p matListItemLine>
          <span>{{crypto.symbol}}</span>
          <span class="demo-2"> -- {{crypto.market_cap_usd}}</span>
        </p>
      </mat-list-item>
    }
</mat-list>
